        <script>
            const customer = {id: '173463', customerName: 'Steve'};
            let customerArray = Object.entries(customer);
            console.log(customerArray);
            const item = {category: 'shirt', name: 'Black Hoodie', brandName:'Adidas', price: 10000};
            let itemArray = Object.entries(item);
            console.log(itemArray);
            let orderArray = [...customerArray, ...itemArray];
            const order = Object.fromEntries(orderArray);
            console.log(order);
        </script>
